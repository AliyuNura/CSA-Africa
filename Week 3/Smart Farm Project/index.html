<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 0px auto;
            padding-top:30px;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 68px
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 52px;
            width: 52px;
            left: 8px;
            bottom: 8px;
            background-color: #fff;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 68px
        }

        input:checked+.slider {
            background-color: #5BB318
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(52px);
            -ms-transform: translateX(52px);
            transform: translateX(52px)
        }
        @media (min-width: 500px){
            main{
                width: 70%;
                max-width: 470px;
                margin: 0 auto;
                flex-direction: row;
            }
        }
    </style>
    <script>
        function toggleCheckbox(element) {
            var xhr = new XMLHttpRequest();
            if(element.checked){
              xhr.open("GET", `/?${element.id}=on`, true)
            }
            else{
              xhr.open("GET", `/?${element.id}=off`, true)
            }
            xhr.send();
        }
    </script>
</head>

<body>
    <h1>Smart Farm Controls</h1>
    <main>
        <section>
            <h2>Intruder Alarm</h1>
            <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id='intruder' %s>
                <span class="slider"> </span>
            </label>
        </section>
        <section>
            <h1>Farm Lights</h1>
            <label class="switch">
                <input type="checkbox" onchange="toggleCheckbox(this)" id='lights' %s>
                <span class="slider"> </span>
            </label>
        </section>
    </main>
</body>

</html>
